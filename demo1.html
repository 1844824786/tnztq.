<!--
1、
html是解释型语言 浏览器是容错的
java是编译型语言 出现错误就无法运行
2、
html页面由一对标签组成 <html> 与 <html/>
<html> 称之为开始标签
<html/>称之为结束标签
3、
<title>"标题"</title>表示网页标题
4、
<meta charset="UTF-8"> 标签中可以设置编码方式
5、
<br/>表示换行 br标签是一个单标签.
单标签:开始标签和结束标签都是一个而且/在后面
6、
<p> </p>:段落标签
7、
<img/>插入图片:需要输入路径，还可以设置大小
插入图片可以设置图片的大小
8、
alt是在找不到图片文件时给的一个提示信息.
9、
路径问题：
相对路径：
绝对路径：D:\Subject
10、
<h1>文字</h1>:调节字的大小 只有1~6号字体大小
11、
列表标签：
ol:有序列表  <ol>列表项<li>列表内容</li></ol>
   start="x"表示从x开始,type="x"表示类型有 A a I 1(默认的为1)
ul:无序列表  <ul><li></li   ></ul>
    type="x" 类型有disc、circle、square 有帮助文档查询即可
11、
<b>加粗 <i>斜体 <u>下划线
12、
<sup>上角标 <sub>下角标
13、
HTML中的实体：大小于号 商标 版权 ，哪个不会去网站找就可以
14、
<span>:不换行的快标记
15、
超链接：<a href ="地址" target" _blank">  target="_blank"指在一个空窗口打开网页
target：
_self 在本窗口打开
_blank 在一个新窗口打开
_parent 在父类窗口打开
_top 在顶层窗口打开
-->
